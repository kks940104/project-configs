server:
  port: 3001

spring:
  # 데이터 베이스 설정
  datasource:
    driverClassName: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@${db.host}:XE
    username: ${db.username}
    password: ${db.password}
  # JPA 설정
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddlAuto: ${ddl.auto}

# 로거 설정
logging:
  level:
    org.hibernate.type: trace
    org.hibernate.orm.jdbc.bind: trace

# Swagger API 설정
springdoc:
  version: '1.0.0'
  api-docs:
    path: /api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /apidocs.html
    disable-swagger-default-url: true
    doc-expansion: none
  paths-to-match:
    - /**

# cors 설정
cors:
  allowed: https://pintech.koreait.xyz,https://localhost:3000 # next.js는 port를 3000번으로 할 거 같음.

# 프론트 엔드 도메인
front:
  domain: https://pintech.koreait.xyz,http://localhost:3000

# 유레카 설정
eureka:
  instance:
    hostname: ${hostname} # hostname은 변경될 수 있기에 환경변수로
  client:
    registerWithEureka: ture # 유레카서버가 발견할 수 있게 만들어주는 설정
    fetchRegistry: true # 서버 내에서 등록할 수 있게.
    serviceUrl:  # 주소 설정
      defaultZone: ${eureka.server}/eureka/ # 주소도 변경될 수 있으니 환경변수로.
























